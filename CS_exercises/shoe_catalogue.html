<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shoe catalogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/freelancer.css">
    <link rel="icon" type="jpg" href="../images/greetIcon.jpg">
    <script src="../js/deps/handlebars.js" charset="utf-8"></script>

</head>

<body>
    <h1 align="center">Shoe Catalogue</h1>

    <script class="options" type="text/x-handlebars-template">
            <select class="color" name="">
              {{#each color}}
              <option value="{{this}}">{{this}}</option>
              {{/each}}
            </select>
            <br>
            <select class="sizes" name="">
              {{#each sizes}}
              <option value="{{this}}">{{this}}</option>
              {{/each}}
            </select>

    </script>

<script class="message" type="text/x-handlebars-template">
  {{#each NoOfShoesAvail}}
   <h4 class="messageOut">We have {{this}} of shoes in stock.</h4>
  {{/each}}
</script>

<script class="message" type="text/x-handlebars-template">
  {{#each NoOfShoesAvail}}
   <h4 class="messageOut">We have {{this}} of shoes in stock.</h4>
  {{/each}}
</script>
<script class="searchedDataSummary" type="text/x-handlebars-template">
  <h2  align="center">Search Result</h2>

  <table  align="center">
    <tr>
      <th>Brand</th>
      <th>Color</th>
      <th>Size</th>
      <th>Price</th>
  {{#each dataSearched}}
    </tr>
    <td>{{this.brand}}</td>
    <td>{{this.color}}</td>
    <td>{{this.size}}</td>
    <td>{{this.price}}</td>
  </tr>
  {{/each}}
</table>
</script>
    <div class="dataListContainer">
    </div>
    <div class="messageContainer">
    </div>
    <div class="searchResults">
    </div>

    <button class="searchButton" type="button" name="button">Search</button>
    <script src="../js/shoe_catalogue/shoeCatalogue.js" charset="utf-8"></script>
</body>
</html>
