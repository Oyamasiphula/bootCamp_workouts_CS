<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Greet a friend</title>
</head>

<body>
    <h4>Greet a friend</h4>

    <p>Hello
        <name id="specifyName">,________</name> have a great day!</p>

    <button type="button" name="button" onclick="getName()">Submit</button>






    <h3>Greet friend 2nd version</h3>

    <p>Name: <input value="" name="specifyName" id="specifyName2ndVer"></p>

    <p id="specifyName2ndVerPlaceHolder"></p>
    <button type="button" name="button" onclick="getName2ndVer()">Submit</button>


    <script type="text/javascript">
        var getName = function() {
            var name = prompt();
            document.getElementById('specifyName').innerHTML = name;
        };

        var getName2ndVer = function() {
            var name = document.getElementById('specifyName2ndVer');
            document.getElementById('specifyName2ndVerPlaceHolder').innerHTML = "Hello ," + name.specifyName2ndVerPlaceHolder + " Have a great day!";
        };
    </script>
</body>

</html>
