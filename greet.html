<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Greet a friend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body >
    <div class="container">
      <div class="row">
    <div class="one column">One</div>
    <div class="eleven columns">Eleven</div>
      </div>

        <div class="row">

            <div class="one-half column" style="margin-top: 25%">
                <h4>Basic Page</h4>
                <h4>Greet a friend</h4>

                <p>Hello
                    <name id="specifyName">,________</name> have a great day!</p>

                <button class="button-primary" type="button" name="button" onclick="getName()">Submit</button>

            </div>
            <div class="one-half column" style="margin-top: 25%">
              <h3>Greet friend 2nd version</h3>

              <p>Name: <input class="u-full-width" name="specifyName" id="specifyName2ndVer"></p>

              <p id="specifyName2ndVerPlaceHolder"></p>
              <button class="button-primary" type="button" name="button" onclick="getName2ndVer()">Submit</button>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        var getName = function() {
            var name = prompt();
            document.getElementById('specifyName').innerHTML = name;
        };
        var getName2ndVer = function() {
            var name = document.getElementById('specifyName2ndVer');
            document.getElementById('specifyName2ndVerPlaceHolder').innerHTML = "Hello ," + document.getElementById('specifyName2ndVer').value + " Have a great day!";
        };
    </script>
</body>

</html>
