<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Registration numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/freelancer.css">
    <link rel="icon" type="jpg" href="../images/greetIcon.jpg">
    <script src="../js/deps/handlebars.js" charset="utf-8"></script>

</head>

<body>
    <div class="container">
        <h1 align="center">Registration Number</h1>
        <div class="container">
            <div id="container" align="center">
                <img src="../images/d4.jpg" alt="">
            </div>
        </div>
        <form>
            <br>
            <input placeholder="enter registration" class="regitration" type="text" name="regitration" required>
            <br>
            <div class="formButt">
                <button id="submit" class="submit" type="submit" name="button">Add +</button>
            </div>
            <hr>
            <h5>Show recently added registrations number.</h5>
            <button class="showAll" id="showAll" type="button" name="button">Show All * </button>
        </form>
        <script id=regListTemp type="text/x-handlebers">
            <ul>
                {{#each regList}}
                <li>{{this.reg}}</li>
                {{/each}}
            </ul>
        </script>

        <div class="row" id="opt">
            <h5>Choose all from location.</h5>
            <input type="radio" class="location" name="location" value="CA" id="Cape Town">Cape Town
            <input type="radio" class="location" name="location" value="CY" id="Bellville">Bellville
            <input type="radio" class="location" name="location" value="CJ" id="Paarl">Paarl
            <br>
            <button class="searchButton" type="button" name="button">Find <i class="fa fa-search fa-2x" aria-hidden="true"></i> </button>
        </div>
        <hr>
        <div class="regListOutput">
        </div>

    </div>
    <script src="../js/registration_number/isValidReg.js" charset="utf-8"></script>
    <script src="../js/registration_number/cleanUneccesaryRegTokens.js" charset="utf-8"></script>
    <script src="../js/registration_number/reg_numbers.js" charset="utf-8"></script>
    <script src="../js/registration_number/getListOfValidReg.js" charset="utf-8"></script>
    <script src="../js/registration_number/getRadioValue.js" charset="utf-8"></script>
    <script src="../js/registration_number/filter.js" charset="utf-8"></script>
</body>

</html>
